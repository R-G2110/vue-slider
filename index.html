<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CDN Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- CDN Bootstrap -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Vue Slider</title>
</head>
<body>

	<div id="app">
		<div class="main-wrapper">

			<div class="container">
	
				<div class="slider">
	
					<div @mouseover="isHovered = !isHovered" @mouseleave ="isHovered = !isHovered" class="items-wrapper">
						<img :src="imageSource[counter].image" :alt="imageSource[counter].title">
						<div class="image-info">
							<h2>{{imageSource[counter].title}}</h2>
							<h3>{{imageSource[counter].text}}</h3>
						</div>
					</div>
	
					<div 
						@mouseover="isHovered = !isHovered" 
						@mouseleave ="isHovered = !isHovered"  
						class="thumbs-wrapper">

							<img
								@click="counter = index"
								v-for="(images, index) in imageSource"
								:class="{'active': index === counter}"
								:src="images.image" 
								:alt="imageSource.title">
					</div>
	
					<div class="buttons">
						<div @click="nextPrev(false)" class="btn-arrow prev">
							<i class="fa-solid fa-chevron-up"  id="prev"></i>
						</div>
						<div @click="nextPrev(true)" class="btn-arrow next">
							<i class="fa-solid fa-chevron-down"  id="next"></i>
						</div>
					</div>

				</div>
	
			</div>
	
		</div>
	
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
